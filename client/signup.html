<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ride My Way</title>
</head>

<body>
  
    <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">Ride-My-Way</a>
        </h3>
      </div>
    </div>
  </div>
  
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>YOUR COMFORT? OUR PRIORITY</h2>
        <hr class="w-75">
      </div>
     
      <div class="content" id="one">
        <form id='js-signup' method='POST' style='position:relative;'>
          <div class="form-input">
              <label for="email"><span style='position:absolute;left:-15px;color:red;'>*</span>Email Address</label>
              <input type="email" required id="email" name="email" value=""  />
          </div>

          <div class="form-input">
            <label for="firstname"><span style='position:absolute;left:-15px;color:red;'>*</span>First Name</label>
            <input type="text" required id="firstname" name="firstname" value="" />
          </div>

          <div class="form-input">
            <label for="lastname"><span style='position:absolute;left:-15px;color:red;'>*</span>Last Name</label>
            <input type="text" required id="lastname" name="lastname" value="" />
          </div>

          <div class="form-input">
            <label for="city"><span style='position:absolute;left:-15px;color:red;'>*</span>City</label>
            <input type="text" required id="city" name="city" value="" />
          </div>

          <div class="form-input">
            <label for="state"><span style='position:absolute;left:-15px;color:red;'>*</span>State</label>
            <input type="text" required id="state" name="state" value="" />
          </div>

          <div class="form-input">
              <label for="number"><span style='position:absolute;left:-15px;color:red;'>*</span>Phone Number</label>
              <input type="tel" required id="number" name="number" value="" />
            </div>

            <div class="form-input">
              <label for="carmodel">Car Model</label>
              <input type="text" id="carmodel" name="carmodel" value="" />
            </div>

            <div class="form-input">
              <label for="carmake">Car Make</label>
              <input type="text" id="carmake" name="carmake" value="" />
            </div>

          <div class="form-input">
            <label for="password"><span style='position:absolute;left:-15px;color:red;'>*</span>Password</label>
            <input type="password" required id="password" name="password" value="" />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
      
  </div>
  </div>
  </div>
  
  <div class="footer">
    <p>Made by Nma Otutu</p>
  </div>
  <script
    src='./js-client/amd/require.js' 
    data-main='./js-client/signup'>
  </script>
</body>

</html>
